<div class="modal fade" id="mj-edit-userpw-dialog" tabindex="-1" role="dialog" aria-labelledby="mj-edit-userpw-form-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="mj-edit-userpw-form-label">修改密码</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal validate-form" id="mj-edit-userpw-form" method="post" action="/admin/admin/updatepassword">
            <div class="form-group">
                <label for="mj-edit-userpw-form-1" class="col-sm-3 control-label">登录名称：</label>
                <div class="col-sm-9">
                    <input type="text" name="name" id="mj-edit-userpw-form-1" class="form-control" value="<{$user.name}>" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="mj-edit-userpw-form-2" class="col-sm-3 control-label">原始密码：</label>
                <div class="col-sm-9">
                    <input type="password" name="password" class="form-control" id="mj-edit-userpw-form-2">
                </div>
            </div>
            <div class="form-group">
                <label for="mj-edit-userpw-form-3" class="col-sm-3 control-label">新密码：</label>
                <div class="col-sm-9">
                    <input type="password" name="password_new" class="form-control" id="mj-edit-userpw-form-3">
                </div>
            </div>
            <div class="form-group">
                <label for="mj-edit-userpw-form-4" class="col-sm-3 control-label">新密码确认：</label>
                <div class="col-sm-9">
                    <input type="password" name="password_again" class="form-control" id="mj-edit-userpw-form-4">
                </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary" form="mj-edit-userpw-form">保存数据</button>
      </div>
    </div>
  </div>
</div>
