    <div class="modal fade" id="package-form" tabindex="-1" role="dialog" aria-labelledby="my-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="my-modal-label">添加菜单</h4>
          </div>
          <div class="modal-body">
              <form class="form-horizontal validate-form" id="save-form" method="post" action="/admin/menu/menuedit">
                <div class="form-group">
                    <label for="f-menu-name" class="col-sm-3 control-label"><span class="required">*</span> 菜单名称：</label>
                    <div class="col-sm-9">
                        <input type="text" name="menu_name" id="f-menu-name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="f-menu-link" class="col-sm-3 control-label"><span class="required">*</span> 菜单链接：</label>
                    <div class="col-sm-9">
                        <input type="text" name="menu_link" class="form-control" id="f-menu-link">
                    </div>
                </div>
                <div class="form-group">
                    <label for="f-menu-desc" class="col-sm-3 control-label">菜单描述：</label>
                    <div class="col-sm-9">
                        <input type="text" name="menu_desc" class="form-control" id="f-menu-desc">
                    </div>
                </div>
                <div class="form-group">
                    <label for="f-action-code" class="col-sm-3 control-label"><span class="required">*</span> 展示图标：</label>
                    <div class="col-sm-9">
                        <input type="text" name="action_code" class="form-control" id="f-action-code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="f-parent-id" class="col-sm-3 control-label">菜单级别：</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="parent_id" id="f-parent-id">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="f-orderby" class="col-sm-3 control-label">菜单排序：</label>
                    <div class="col-sm-9">
                        <input type="text" name="orderby" class="form-control" id="f-orderby" placeholder="数字越小越靠前">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否可见：</label>
                    <div class="col-sm-9">
                        <div class="radio">
                            <label class="col-sm-2">
                                <input type="radio" value="1" name="viewcode" checked> 是
                            </label>
                            <label class="col-sm-2">
                                <input type="radio" value="0" name="viewcode"> 否
                            </label>
                        </div>
                    </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary" form="save-form">保存数据</button>
          </div>
        </div>
      </div>
    </div>
