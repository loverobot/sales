<!doctype html>
<html>
<head>
<!--@@ include("../modules/head/index.html", {"title": "添加仓库", "keywords": "keywords", "description": "description"}) -->
<!--@@ include("../modules/bower/vendor.css.html") -->
</head>

<body>
    <div class="container-fluid h100">
        <div class="row h100">
            <!--@@ include("../modules/nav/index.html") -->
            <main class="col-md-10 main col-md-offset-2">
                <div class="article">
                    <h1 class="page-title row">仓库管理 / 添加仓库</h1>
                    <div class="page-form">
                        <form class="form-horizontal validate-form" id="storeroom-add-form">
                            <div class="form-group">
                                <label for="input-2" class="col-sm-2 control-label">仓库名称：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="store_name" class="form-control" id="input-2" value="李扬">
                                </div>
                            </div>
                            <div class="form-group mj-china-addr">
                                <label for="input-2" class="col-sm-2 control-label">省：</label>
                                <div class="col-sm-3">
                                    <select class="form-control mj-province" data-value="<{$store.store_province}>" name="store_province"></select>
                                </div>
                                <label for="input-2" class="col-sm-1 control-label">市：</label>
                                <div class="col-sm-3">
                                    <select class="form-control mj-city" data-value="<{$store.store_city}>" name="store_city"></select>
                                </div>
                                <label for="input-2" class="col-sm-1 control-label">区/县：</label>
                                <div class="col-sm-2">
                                    <select class="form-control mj-area" data-value="<{$store.store_area}>" name="store_area"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-2" class="col-sm-2 control-label">详细地址：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="store_address" class="form-control" id="input-2" value="李扬">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-2" class="col-sm-2 control-label">邮编：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="store_zip_code" class="form-control" id="input-2" value="李扬">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-2" class="col-sm-2 control-label">负责人：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="store_owner_name" class="form-control" id="input-2" value="李扬">
                                </div>
                                <label for="input-2" class="col-sm-2 control-label">负责人电话：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="store_owner_phone" class="form-control" id="input-2" value="李扬">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-2" class="col-sm-2 control-label">状态：</label>
                                <div class="col-sm-3">
                                    <select class="form-control" name="store_state">
                                        <option>启用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group form-group-btn">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">提交数据</button>
                                    <button type="reset" class="btn btn-default">重置表单</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--@@ include("../modules/footer/index.html") -->
            </main>
        </div>
    </div>
    <!--@@ include("../modules/bower/vendor.js.html") -->
    <!--@@ include("../modules/scripts/storeroom_add.html") -->
</body>
</html>
