<!doctype html>
<html>
<head>
<!--@@ include("../modules/head/index.html", {"title": "入库申请", "keywords": "keywords", "description": "description"}) -->
<!--@@ include("../modules/bower/vendor.css.html") -->
</head>

<body>
    <div class="container-fluid h100">
        <div class="row h100">
            <!--@@ include("../modules/nav/index.html") -->
            <main class="col-md-10 main col-md-offset-2">
                <div class="article">
                    <h1 class="page-title row">入库管理 / 入库申请</h1>
                    <div class="page-form">
                        <form class="form-horizontal validate-form" id="storein-add-form" method="post" action="/manage/store/storeinaddsubmit">
                            <h4 class="col-sm-12 fileset-h4">基本信息</h4>
                            <div class="form-group">
                                <label for="store_in_store_id" class="col-sm-2 control-label">入库仓库：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" name="store_in_store_id" id="store_in_store_id">
                                        <option value="">请选择入库仓库</option>
                                        <option value="4">上海</option>
                                        <option value="3">深圳仓</option>
                                        <option value="2">北京仓</option>
                                        <option value="1">科捷</option>
                                    </select>
                                </div>
                                <label for="store_in_type" class="col-sm-2 control-label">入库类型：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" name="store_in_type" id="store_in_type">
                                        <option value="">请选择入库类型</option>
                                        <option value="4">上海</option>
                                        <option value="3">深圳仓</option>
                                        <option value="2">北京仓</option>
                                        <option value="1">科捷</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="store_in_desc" class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="store_in_desc" id="store_in_desc"></textarea>
                                </div>
                            </div>
                            <h4 class="col-sm-12 fileset-h4">产品信息</h4>
                            <div class="form-group">
                                <label for="store_in_goods_name" class="col-sm-2 control-label">产品名称：</label>
                                <div class="col-sm-10">
                                    <select class="form-control mj-fill-data" name="store_in_goods_name" id="store_in_goods_name">
                                        <option value="" data-code="" data-status="">请选择产品名称</option>
                                        <option value="4" data-code="1" data-status="11">上海</option>
                                        <option value="3" data-code="2" data-status="22">深圳仓</option>
                                        <option value="2" data-code="3" data-status="33">北京仓</option>
                                        <option value="1" data-code="4" data-status="44">科捷</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品条码：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="store_in_goods_code" class="form-control" value="李扬" readonly>
                                </div>
                                <label class="col-sm-2 control-label">产品状态：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="store_in_goods_state_s" class="form-control" value="" readonly>
                                    <input type="hidden" name="store_in_goods_state" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="store_in_goods_num" class="col-sm-2 control-label">入库数量：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="store_in_goods_num" class="form-control" id="store_in_goods_num" value="李扬">
                                </div>
                            </div>
                            <div class="form-group form-group-btn">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">提交数据</button>
                                    <button type="reset" class="btn btn-default">重置表单</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--@@ include("../modules/footer/index.html") -->
            </main>
        </div>
    </div>
    <!--@@ include("../modules/bower/vendor.js.html") -->
    <!--@@ include("../modules/scripts/storein_add.html") -->
</body>
</html>
